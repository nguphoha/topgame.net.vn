<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog header="Update Admin" widgetVar="dlgAddNew" modal="true"  resizable="false" width="300">
        <p:outputPanel id="pngAddNew">
            <fieldset >
                <div style="padding-bottom: 30px;">
                    <div style="width: 30%; float: left;">
                        <h:outputText value="Username"/>
                    </div>
                    <div style="width: 70%; float: right; font-weight: bold;">
                        <p:inputText value="#{adminContronller.admin.username}"/>
                    </div>    
                </div>      
                <div style="padding-bottom: 30px;">
                    <div style="width: 30%; float: left;">
                        <h:outputText value="Password"/>
                    </div>
                    <div style="width: 70%; float: right; font-weight: bold;">
                        <p:inputText value="#{adminContronller.admin.password}"/>
                    </div>    
                </div>   
                <div style="padding-bottom: 30px;">
                    <div style="width: 30%; float: left;">
                        <h:outputText value="Status"/>
                    </div>
                    <div style="width: 70%; float: right; font-weight: bold;">
                        <p:selectOneMenu value="#{adminContronller.admin.status}" style="width: 154px;">
                            <f:selectItem itemValue="1" itemLabel="Active"/>
                            <f:selectItem itemValue="0" itemLabel="Inactive"/>
                        </p:selectOneMenu>
                    </div>   
                </div>                   
                <div style="padding-bottom: 30px;">
                    <div style="width: 30%; float: left;">                        
                    </div>
                    <div style="width: 70%; float: right; font-weight: bold;">
                        <p:commandButton value="Submit" actionListener="#{adminContronller.insert()}" update=":frmDatas:tblDatas :frmMainNav:messages"/>
                    </div>
                </div>  
            </fieldset>    
        </p:outputPanel>
    </p:dialog>

</ui:composition>
