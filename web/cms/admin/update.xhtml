<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog header="Update Admin" widgetVar="dlgUpdateMenu" modal="true"  resizable="false" width="300">
        <p:outputPanel id="pngUpdateMenu">
            <c:if test="#{adminContronller.selectedAdmin ne null}">
                <fieldset >
                    <div style="padding-bottom: 30px;">
                        <div style="width: 30%; float: left;">
                            <h:outputText value="Username"/>
                        </div>
                        <div style="width: 70%; float: right; font-weight: bold;">
                            <p:inputText value="#{adminContronller.selectedAdmin.username}"/>
                        </div>    
                    </div>      
                    <div style="padding-bottom: 30px;">
                        <div style="width: 30%; float: left;">
                            <h:outputText value="Password"/>
                        </div>
                        <div style="width: 70%; float: right; font-weight: bold;">
                            <p:inputText value="#{adminContronller.selectedAdmin.password}"/>
                        </div>    
                    </div>   
                    <div style="padding-bottom: 30px;">
                        <div style="width: 30%; float: left;">
                            <h:outputText value="Status"/>
                        </div>
                        <div style="width: 70%; float: right; font-weight: bold;">
                            <p:selectOneMenu value="#{adminContronller.selectedAdmin.status}" style="width: 154px;">
                                <f:selectItem itemValue="1" itemLabel="Active"/>
                                <f:selectItem itemValue="0" itemLabel="Inactive"/>
                            </p:selectOneMenu>
                        </div>   
                    </div>
                    <div style="padding-bottom: 30px;">
                        <div style="width: 30%; float: left;">
                            <h:outputText value="Created Date"/>
                        </div>
                        <div style="width: 70%; float: right; font-weight: bold;">
                            <p:inputText value="#{adminContronller.selectedAdmin.createdDate}" readonly="true"><f:convertDateTime pattern="dd/MM/yyyy"/></p:inputText>
                        </div>
                    </div>     
                    <div style="padding-bottom: 30px;">
                        <div style="width: 30%; float: left;">                        
                        </div>
                        <div style="width: 70%; float: right; font-weight: bold;">
                            <p:commandButton value="Submit" actionListener="#{adminContronller.update()}" update=":frmDatas:tblDatas :frmMainNav:messages"/>
                        </div>
                    </div>  
                </fieldset>    
            </c:if>
        </p:outputPanel>
    </p:dialog>

</ui:composition>
