<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/cms/master.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <fieldset id="filter">
            <legend>Filter</legend>
            <h:form id="filter">
                <h:panelGrid id="pngFilter" columns="1" cellspacing="5">
                    <p:password value="#{adminContronller.password}" placeholder="Password"/>
                    <p:password value="#{adminContronller.confirmPassword}" placeholder="Confirm password"/>                  
                    <p:commandButton value="Change password" update=":frmMainNav:messages" actionListener="#{adminContronller.changePassword()}"/>                    
                </h:panelGrid>
            </h:form>
        </fieldset>
    </ui:define>
</ui:composition>
