<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/wap/master.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <div class="GAMEHOT_bg">
            <div class="GAMEHOT_title">
                HOT
            </div>
            <div class="GAMEHOT_title_bg">
                <div class="GAMEHOT_title_bg_red"></div>
            </div>
            <div class="GameHOT">
                <ul>
                    <c:forEach var="item" items="#{indexController.hotes}">
                        <li>
                            <div class="GameHOT_box">
                                <a href="#{realUril}/#{item.category.code}/#{item.url}"><img  src="#{realUri}#{item.avatar}"/></a>
                                <div class="GameHOT_box_text">
                                    <a href="#{realUril}/#{item.category.code}/#{item.url}">#{item.name}</a>
                                    <p><a href="#{realUril}/#{item.category.code}.html">#{item.category.name}</a></p>
                                </div>
                            </div>
                        </li>      
                    </c:forEach>
                </ul>
                <div class="both"></div>
            </div>
            <div class="GameHOT_button">
                <button class="GameHOT_button_form" onclick="window.location = '#{realUril}/game-hot-nhat.html'">
                    XEM THÊM
                </button>
            </div>
        </div>
        <div class="GAMEMOINHAT_bg">
            <div class="GAMEHOT_title">
                MỚI NHẤT
                <div class="GAMEHOT_title_xemtatca">
                    <a href="#{realUri}/game-moi-nhat.html">Xem thêm</a>
                </div>
            </div>
            <div class="GAMEHOT_title_bg">
                <div class="GAMEHOT_title_bg_red"></div>
            </div>
            <div class="GAMEMOINHAT_list">
                <ul>
                    <c:forEach var="item" items="#{indexController.newest}">
                        <li>
                            <div class="GAMEMOINHAT_box">
                                <center>
                                    <img src="#{realUri}#{item.avatar}"/>
                                </center>
                                <div class="GAMEMOINHAT_box_text">
                                    <a href="#">#{item.name}</a>
                                    <p><a href="#">#{item.category.name}</a></p>	
                                </div>
                            </div>
                        </li>

                    </c:forEach>
                </ul>
                <div class="both"></div>
            </div>
        </div>
        <div class="GAMEHOT_bg">
            <div class="GAMEHOT_title">
                XEM NHIỀU
            </div>
            <div class="GAMEHOT_title_bg">
                <div class="GAMEHOT_title_bg_red"></div>
            </div>
            <div class="GameHOT">
                <ul>
                    <c:forEach var="item" items="#{indexController.viewest}">
                        <li>
                            <div class="GameHOT_box">
                                <a href="#{realUril}/#{item.category.code}/#{item.url}"><img  src="#{realUri}#{item.avatar}"/></a>
                                <div class="GameHOT_box_text">
                                    <a href="#{realUril}/#{item.category.code}/#{item.url}">#{item.name}</a>
                                    <p><a href="#{realUril}/#{item.category.code}.html">#{item.category.name}</a></p>
                                </div>
                            </div>
                        </li>      
                    </c:forEach>  
                </ul>
                <div class="both"></div>
            </div>
            <div class="GameHOT_button">
                <button class="GameHOT_button_form"  onclick="window.location = '#{realUril}/game-xem-nhieu-nhat.html'">
                    XEM THÊM
                </button>
            </div>
        </div>        
    </ui:define>

</ui:composition>
