<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/wap/master.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <div class="GAMEHOT_bg">
            <div class="GAMEHOT_title">
                Tìm kiếm game
            </div>
            <div class="GAMEHOT_title_bg">
                <div class="GAMEHOT_title_bg_red"></div>
            </div>
            <div class="GameHOT">
                <ul>
                    <c:forEach var="item" items="#{searchController.games}">
                        <li>
                            <div class="GameHOT_box">
                                <a href="#{realUril}/#{item.category.code}/#{item.url}"><img src="#{realUril}#{item.avatar}"/></a>
                                <div class="GameHOT_box_text">
                                    <a href="#{realUril}/#{item.category.code}/#{item.url}">#{item.name}</a>
                                    <p><a href="#{realUril}/#{item.category.code}.html">#{item.category.name}</a></p>
                                </div>
                            </div>
                        </li>    
                    </c:forEach>
                </ul>
                <div class="both"></div>
            </div>
            <c:if test="#{not empty searchController.games}">
                <div class="SoTrang">
                    <c:forEach var="item" items="#{searchController.paginations}">
                        <c:set var="s" value="#{item.disable == true ? '' : searchController.code}"/>
                        <a href="#{realUri}/#{s}.html?page=#{item.value}" class="#{item.style}">#{item.label}</a>
                    </c:forEach>
                </div>
            </c:if>
        </div>

    </ui:define>

</ui:composition>
