<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/web/master.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <div class="Title">
            GAME HOT NHẤT
        </div>
        <div class="GameHOT">
            <ul>
                <c:forEach var="item" items="#{indexController.hotes}">
                    <li>
                        <div class="GameHOT_box">
                            <a href="#{realUril}/#{item.category.code}/#{item.url}"><img  src="#{realUri}#{item.avatar}"/></a>
                            <div class="GameHOT_box_text">
                                <a href="#{realUril}/#{item.category.code}/#{item.url}">#{item.name}</a>
                                <p><a href="#{realUril}/#{item.category.code}.html">#{item.category.name}</a></p>
                            </div>
                        </div>
                    </li>      
                </c:forEach>
            </ul>
            <div class="both"></div>
        </div>
        <div class="GameHOT_button">
            <button class="GameHOT_button_form" onclick="window.location = '#{realUril}/game-hot-nhat.html'">
                XEM THÊM
            </button>
        </div>
        
        <div class="GAMEMOINHAT_BG">
            <div class="GAMEMOINHAT_title">
                	MỚI NHẤT
                    <div class="GAMEMOINHAT_title_xemtatca">
                    	<a href="${realUri}/game-moi-nhat.html">Xem tất cả >></a>
                    </div>
                </div>
            <div class="GAMEMOINHAT_title_bg">
                	<div class="GAMEMOINHAT_title_bg_red"></div>
                </div>
            <div class="GAMEMOINHAT_List">
                <ul>
                    <c:forEach var="item" items="#{indexController.newest}">
                        <li>
                            <img src="#{realUri}#{item.avatar}"/>
                            <div class="GAMEMOINHAT_List_text">
                                <a href="#">#{item.name}</a>
                                <p><a href="#">#{item.category.name}</a></p>	
                            </div>
                        </li>
                    </c:forEach>
                </ul>
                <div class="both"></div>
            </div>
        </div>
        
        <div class="Title">
            	 XEM NHIỀU
            </div>
        <div class="GameHOT">
            <ul>
                <c:forEach var="item" items="#{indexController.viewest}">
                    <li>
                        <div class="GameHOT_box">
                            <a href="#{realUril}/#{item.category.code}/#{item.url}"><img  src="#{realUri}#{item.avatar}"/></a>
                            <div class="GameHOT_box_text">
                                <a href="#{realUril}/#{item.category.code}/#{item.url}">#{item.name}</a>
                                <p><a href="#{realUril}/#{item.category.code}.html">#{item.category.name}</a></p>
                            </div>
                        </div>
                    </li>      
                </c:forEach>
            </ul>
            <div class="both"></div>
        </div>
        <div class="GameHOT_button">
            	<button class="GameHOT_button_form"   onclick="window.location = '#{realUril}/game-xem-nhieu-nhat.html'">
                	XEM THÊM
                </button>
            </div>
    </ui:define>
</ui:composition>
