<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <title>#{masterPageController.seoTitle}</title>
                <meta name="description" content="#{masterPageController.seoDescrption }"/>
                <meta name="keywords" content="#{masterPageController.seoKeyword}"/>
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link rel="icon" href="${request.contextPath}/resources/images/favicon.png"   type="image/x-icon" />
                <meta http-equiv='cache-control' content='no-cache'/>
                <meta http-equiv='expires' content='0'/>
                <meta http-equiv='pragma' content='no-cache'/>
                <script type="text/javascript" src="${request.contextPath}/resources/js/jquery-1.11.2.min.js"></script>

                <ui:insert name="headTag"/>                
                <ui:insert name="js"/>
            </f:facet>
            <f:facet name="last">
                <h:outputStylesheet library="css" name="web_style.css" />
                <h:outputStylesheet library="css" name="Rep.css" />
            </f:facet>


        </h:head>

        <h:body>
            <c:set var="resourceImage" value="${request.contextPath}/resources/images"/>
            <c:set var="realUri" value="#{masterPageController.realUri}"/>
            <center>
                <div class="Header_bg">
                    <div class="Header">
                        <div class="Header_logo">
                            <a href="${request.contextPath}/trang-chu.html">
                                <img src="${resourceImage}/top-game-logo.png"/>
                            </a>
                        </div>
                        
                        <select name="Danhmuc" class="Header_Danhmuc">
                            <option>CHỌN DANH MỤC</option>
                            <option>ANDROID</option>
                            <option>IOS</option>
                            <option>TẤT CẢ</option>
                        </select>
                        <input name="Timkiem" type="text"  value="TÌM KIẾM GAME..." maxlength="5000" class="Header_Timkiem" />
                        <button class="Header_button">
                            TÌM KIẾM
                        </button>
                        <div class="Header_hotline">
                            HOTLINE: 1900 15959
                        </div>
                    </div>
                </div>
                <div class="Menu_bg">
                    <div class="Menu">
                        
                        <div class="Menu_Content">
                            <ul>
                                <li><a href="${request.contextPath}/trang-chu.html" class="${empty typeView ? 'active' : ''}">TRANG CHỦ</a></li>
                                <li><a href="${request.contextPath}/game-moi-nhat.html" class="${typeView eq 'moi-nhat' ? 'active' : ''}">MỚI NHẤT</a></li>
                                <li><a href="${request.contextPath}/game-hot-nhat.html" class="${typeView eq 'hot-nhat' ? 'active' : ''}">ĐANG HOT</a></li>
                                <li><a href="${request.contextPath}/game-xem-nhieu.html" class="${typeView eq 'xem-nhieu' ? 'active' : ''}">XEM NHIỀU</a></li>
                            </ul>
                            <div class="both"></div>
                        </div>
                        <div class="Menu_Khach">
                            <img src="${resourceImage}/top-game-icon-user.png" style="padding:0 5px 3px 0;"/>
                            <c:choose>
                                <c:when test="${not empty sessionScope.ACCOUNT}">
                                    <a href="${request.contextPath}/trang-ca-nhan.html">
                                        ${sessionScope.MOBILE}
                                    </a>
                                </c:when>
                                <c:otherwise>
                                    <a href="${request.contextPath}/dang-nhap.html">
                                        Xin chào! Khách... 
                                    </a>
                                    
                                </c:otherwise>
                            </c:choose>
                        </div>
                    </div>
                </div><!-- End Menu -->

                <div class="Main">
                    <div class="Main_left">
                        <ui:insert name="content"/>
                    </div>
                    <div class="Main_right">
                        <div class="TOPMIENPHI_title">
                            DANH MỤC GAME
                        </div>
                        <div class="TOPMIENPHI_List">
                            <ul>
                                <c:forEach var="category" items="#{masterPageController.categories}">
                                    <li>
                                        <div class="TOPMIENPHI_List_text">
                                            <a href="${request.contextPath}/chuyen-muc-#{category.code}.html">
                                                <c:if test="${not empty category.avatar}">
                                                    <img src="${request.contextPath}/#{category.avatar}" class="TOPMIENPHI_List_kc"/>
                                                </c:if>
                                                #{category.name}
                                            </a>
                                        </div>
                                    </li>
                                </c:forEach>

                            </ul>
                        </div>

                    </div>
                    <div class="both"></div>
                </div>

                <div class="Footer">
                    Copyright © ABC .Điện thoại hỗ trợ: 19001255
                </div>
            </center>
        </h:body>

    </f:view>
</html>
